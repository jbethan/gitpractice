<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link href="https://fonts.googleapis.com/css?family=Ewert|Lato|Voces" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <style>
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 20%;
        }
    </style>
</head>
        
<body>
    <img src="https://i.imgur.com/f6cup1m.png"/ alt="PetPal" class="center">  
    <div class="form-container">
        <p class="form-header">Sign Up</p>
        <form method="POST" action="/signup">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" id="register" value="Register">
        </form>
    </div>
    <hr>
    <span id="signupMsg">
    <%= msg %>
    </span>
</body> 

</html>
